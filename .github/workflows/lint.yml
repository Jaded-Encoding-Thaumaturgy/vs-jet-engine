name: Lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  PYTHON_VERSION: 3.14

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --no-install-package vapoursynth

      - name: Run Ruff check
        id: ruff-check
        run: uv run --no-sync ruff check .

      - name: Run Ruff format
        if: success() || (failure() && steps.ruff-check.conclusion == 'failure')
        run: uv run --no-sync ruff format --check --diff

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --no-install-package vapoursynth

      - name: Running mypy
        run: uv run --no-sync mypy .
